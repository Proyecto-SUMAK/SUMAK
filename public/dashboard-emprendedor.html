<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Panel - SUMAK</title>
     
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/SumakLogo_.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/SumakLogo_.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/SumakLogo_.png">
    <link rel="shortcut icon" href="assets/images/SumakLogo_.png">
    
    <link rel="stylesheet" href="assets/styles/variables.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="assets/styles/responsive.css">
    <style>
        /* Estilos específicos del dashboard */
        .dashboard {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
            background-color: var(--color-background);
        }

        .sidebar {
            background-color: var(--color-surface);
            padding: var(--spacing-lg);
            border-right: 1px solid var(--color-border);
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar__header {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-xl);
            padding-bottom: var(--spacing-md);
            border-bottom: 1px solid var(--color-border);
        }

        .sidebar__logo {
            width: 40px;
            height: 40px;
        }

        .sidebar__brand {
            font-family: var(--font-family-primary);
            font-size: 1.5rem;
            font-weight: var(--font-weight-black);
            color: var(--color-primary);
        }

        .sidebar__nav {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xs);
        }

        .sidebar__link {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-sm);
            color: var(--color-text-secondary);
            border-radius: var(--border-radius-md);
            transition: all var(--transition-fast);
        }

        .sidebar__link:hover,
        .sidebar__link--active {
            background-color: var(--color-primary-lightest);
            color: var(--color-primary);
        }

        .sidebar__link svg {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        .main-content {
            padding: var(--spacing-xl);
            overflow-y: auto;
        }

        .dashboard-header {
            margin-bottom: var(--spacing-xl);
        }

        .dashboard-header__top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-md);
        }

        .dashboard-header__title {
            font-size: 2rem;
            margin-bottom: 0.25rem;
        }

        .dashboard-header__subtitle {
            color: var(--color-text-secondary);
        }

        .dashboard-header__actions {
            display: flex;
            gap: var(--spacing-sm);
            align-items: center;
        }

        .icon-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius-full);
            cursor: pointer;
            transition: all var(--transition-fast);
            position: relative;
        }

        .icon-button:hover {
            background-color: var(--color-primary-lightest);
            border-color: var(--color-primary);
        }

        .icon-button__badge {
            position: absolute;
            top: -4px;
            right: -4px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 18px;
            height: 18px;
            padding: 0 4px;
            background-color: var(--color-error);
            color: white;
            font-size: 0.75rem;
            font-weight: var(--font-weight-semibold);
            border-radius: var(--border-radius-full);
        }

        .user-menu {
            position: relative;
        }

        .user-menu__toggle {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: 0.5rem 1rem;
            background-color: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius-full);
            cursor: pointer;
        }

        .user-menu__avatar {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            background-color: var(--color-primary);
            color: white;
            font-weight: var(--font-weight-semibold);
            border-radius: var(--border-radius-full);
        }

        .user-menu__dropdown {
            display: none;
            position: absolute;
            top: calc(100% + 0.5rem);
            right: 0;
            min-width: 200px;
            background-color: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius-md);
            box-shadow: var(--shadow-lg);
            z-index: var(--z-index-dropdown);
        }

        .user-menu__dropdown.is-open {
            display: block;
        }

        .user-menu__item {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-sm) var(--spacing-md);
            color: var(--color-text-primary);
            transition: background-color var(--transition-fast);
        }

        .user-menu__item:hover {
            background-color: var(--color-background);
        }

        .user-menu__item--danger {
            color: var(--color-error);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-xl);
        }

        .stat-card {
            padding: var(--spacing-lg);
            background-color: var(--color-surface);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-sm);
        }

        .stat-card__label {
            font-size: var(--font-size-small);
            color: var(--color-text-tertiary);
            margin-bottom: var(--spacing-xs);
        }

        .stat-card__value {
            font-family: var(--font-family-primary);
            font-size: 2rem;
            font-weight: var(--font-weight-black);
            color: var(--color-primary);
        }

        .stat-card__change {
            font-size: var(--font-size-small);
            color: var(--color-success);
            margin-top: var(--spacing-xs);
        }

        .progress-section {
            padding: var(--spacing-lg);
            background-color: var(--color-surface);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-sm);
            margin-bottom: var(--spacing-xl);
        }

        .progress-section__header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-md);
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background-color: var(--color-background);
            border-radius: var(--border-radius-full);
            overflow: hidden;
            margin-bottom: var(--spacing-sm);
        }

        .progress-bar__fill {
            height: 100%;
            background: linear-gradient(90deg, var(--color-primary) 0%, var(--color-primary-light) 100%);
            border-radius: var(--border-radius-full);
            transition: width 1s ease-out;
        }

        .tasks-section {
            margin-bottom: var(--spacing-xl);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-md);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: var(--font-weight-bold);
        }

        .tasks-grid {
            display: grid;
            gap: var(--spacing-md);
        }

        .task-card {
            padding: var(--spacing-lg);
            background-color: var(--color-surface);
            border: 2px solid var(--color-border);
            border-radius: var(--border-radius-lg);
            transition: all var(--transition-normal);
        }

        .task-card:hover {
            border-color: var(--color-primary);
            box-shadow: var(--shadow-md);
        }

        .task-card__header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-sm);
        }

        .task-card__badge {
            padding: 0.25rem 0.75rem;
            font-size: var(--font-size-small);
            font-weight: var(--font-weight-semibold);
            border-radius: var(--border-radius-full);
        }

        .task-card__badge--alta {
            background-color: #FFEBEE;
            color: var(--color-error);
        }

        .task-card__badge--media {
            background-color: #FFF3E0;
            color: var(--color-warning);
        }

        .task-card__badge--baja {
            background-color: #E3F2FD;
            color: var(--color-info);
        }

        .task-card__category {
            font-size: var(--font-size-small);
            color: var(--color-text-tertiary);
            text-transform: uppercase;
        }

        .task-card__title {
            font-size: 1.125rem;
            margin-bottom: var(--spacing-sm);
        }

        .task-card__meta {
            display: flex;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-md);
            font-size: var(--font-size-small);
            color: var(--color-text-secondary);
        }

        .task-card__time,
        .task-card__difficulty {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .task-card__actions {
            display: flex;
            gap: var(--spacing-sm);
        }

        .empty-state {
            text-align: center;
            padding: var(--spacing-2xl);
            color: var(--color-text-secondary);
        }

        .empty-state svg {
            margin-bottom: var(--spacing-md);
            color: var(--color-text-tertiary);
        }

        .empty-state h3 {
            margin-bottom: var(--spacing-xs);
        }

        /* ========================================
           ESTILOS NUEVOS SPRINT 2
           ======================================== */

        /* US-002: Historial de microtareas */
        .history-section {
            margin-bottom: var(--spacing-xl);
        }

        .history-filters {
            display: flex;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
            flex-wrap: wrap;
        }

        .history-filter {
            padding: 0.5rem 1rem;
            background-color: var(--color-surface);
            border: 2px solid var(--color-border);
            border-radius: var(--border-radius-full);
            cursor: pointer;
            transition: all var(--transition-fast);
            font-size: var(--font-size-small);
        }

        .history-filter:hover,
        .history-filter.active {
            background-color: var(--color-primary);
            color: white;
            border-color: var(--color-primary);
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .history-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            padding: var(--spacing-md);
            background-color: var(--color-surface);
            border-radius: var(--border-radius-md);
            border-left: 4px solid var(--color-success);
        }

        .history-item__icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--color-success);
            color: white;
            border-radius: var(--border-radius-full);
            font-size: 1.25rem;
        }

        .history-item__content {
            flex: 1;
        }

        .history-item__title {
            font-weight: var(--font-weight-semibold);
            margin-bottom: 0.25rem;
        }

        .history-item__meta {
            font-size: var(--font-size-small);
            color: var(--color-text-tertiary);
        }

        .history-item__actions {
            display: flex;
            gap: var(--spacing-xs);
        }

        /* US-003: Compartir logros */
        .badges-section {
            margin-bottom: var(--spacing-xl);
        }

        .badges-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: var(--spacing-md);
        }

        .badge-card {
            padding: var(--spacing-lg);
            background-color: var(--color-surface);
            border-radius: var(--border-radius-lg);
            text-align: center;
            box-shadow: var(--shadow-sm);
            transition: all var(--transition-normal);
            cursor: pointer;
        }

        .badge-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .badge-card__icon {
            font-size: 3rem;
            margin-bottom: var(--spacing-sm);
        }

        .badge-card__name {
            font-weight: var(--font-weight-semibold);
            margin-bottom: var(--spacing-xs);
        }

        .badge-card__date {
            font-size: var(--font-size-small);
            color: var(--color-text-tertiary);
        }

        .badge-card__share {
            margin-top: var(--spacing-sm);
            padding: 0.5rem 1rem;
            background-color: var(--color-primary-lightest);
            color: var(--color-primary);
            border: none;
            border-radius: var(--border-radius-full);
            cursor: pointer;
            font-size: var(--font-size-small);
            font-weight: var(--font-weight-medium);
            transition: all var(--transition-fast);
        }

        .badge-card__share:hover {
            background-color: var(--color-primary);
            color: white;
        }

        /* US-004: Modo audio */
        .audio-controls {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-sm);
            background-color: var(--color-background);
            border-radius: var(--border-radius-md);
            margin-top: var(--spacing-sm);
        }

        .audio-btn {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--color-primary);
            color: white;
            border: none;
            border-radius: var(--border-radius-full);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .audio-btn:hover {
            background-color: var(--color-primary-dark);
            transform: scale(1.05);
        }

        .audio-progress {
            flex: 1;
            height: 4px;
            background-color: var(--color-border);
            border-radius: var(--border-radius-full);
            overflow: hidden;
        }

        .audio-progress__fill {
            height: 100%;
            background-color: var(--color-primary);
            width: 0%;
            transition: width 0.1s linear;
        }

        .audio-time {
            font-size: var(--font-size-small);
            color: var(--color-text-tertiary);
            min-width: 80px;
            text-align: right;
        }

        /* US-007: Perfil público */
        .profile-preview-card {
            padding: var(--spacing-xl);
            background: linear-gradient(135deg, var(--color-primary-lightest) 0%, var(--color-surface) 100%);
            border-radius: var(--border-radius-lg);
            margin-bottom: var(--spacing-xl);
            border: 2px solid var(--color-primary-light);
        }

        .profile-preview__header {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }

        .profile-preview__avatar {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-light) 100%);
            color: white;
            font-size: 2rem;
            font-weight: var(--font-weight-bold);
            border-radius: var(--border-radius-full);
        }

        .profile-preview__info h3 {
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
        }

        .profile-preview__badges {
            display: flex;
            gap: var(--spacing-xs);
            margin-top: var(--spacing-sm);
        }

        .profile-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.75rem;
            background-color: var(--color-primary);
            color: white;
            font-size: var(--font-size-small);
            border-radius: var(--border-radius-full);
        }

        .profile-preview__qr {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            padding: var(--spacing-md);
            background-color: var(--color-surface);
            border-radius: var(--border-radius-md);
            margin-top: var(--spacing-md);
        }

        .qr-code {
            width: 100px;
            height: 100px;
            background-color: white;
            padding: var(--spacing-xs);
            border-radius: var(--border-radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* US-023: Contactar mentor */
        .mentor-contact-card {
            padding: var(--spacing-lg);
            background-color: var(--color-surface);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-sm);
            margin-bottom: var(--spacing-xl);
        }

        .mentor-contact__header {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-md);
            padding-bottom: var(--spacing-md);
            border-bottom: 1px solid var(--color-border);
        }

        .mentor-avatar {
            width: 56px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--color-secondary) 0%, var(--color-secondary-light) 100%);
            color: white;
            font-size: 1.25rem;
            font-weight: var(--font-weight-bold);
            border-radius: var(--border-radius-full);
        }

        .mentor-info h4 {
            margin-bottom: 0.25rem;
        }

        .mentor-info p {
            font-size: var(--font-size-small);
            color: var(--color-text-tertiary);
        }

        .mentor-status {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: var(--font-size-small);
        }

        .mentor-status__dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .mentor-status__dot--online {
            background-color: var(--color-success);
        }

        .mentor-status__dot--offline {
            background-color: var(--color-text-tertiary);
        }

        .mentor-message-form {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .mentor-message-input {
            width: 100%;
            padding: var(--spacing-sm);
            border: 2px solid var(--color-border);
            border-radius: var(--border-radius-md);
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        .mentor-message-input:focus {
            outline: none;
            border-color: var(--color-secondary);
        }

        .mentor-message-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .attach-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: var(--color-background);
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius-md);
            cursor: pointer;
            font-size: var(--font-size-small);
            transition: all var(--transition-fast);
        }

        .attach-btn:hover {
            border-color: var(--color-primary);
            background-color: var(--color-primary-lightest);
        }

        /* Modal estilos */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            z-index: var(--z-index-modal);
            align-items: center;
            justify-content: center;
        }

        .modal.modal--active {
            display: flex;
        }

        .modal__overlay {
            position: absolute;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal__container {
            position: relative;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            background-color: var(--color-surface);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-xl);
            overflow: hidden;
        }

        .modal__header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-lg);
            border-bottom: 1px solid var(--color-border);
        }

        .modal__title {
            font-size: 1.25rem;
            font-weight: var(--font-weight-semibold);
        }

        .modal__close {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--color-text-tertiary);
            transition: color var(--transition-fast);
        }

        .modal__close:hover {
            color: var(--color-text-primary);
        }

        .modal__body {
            padding: var(--spacing-lg);
            overflow-y: auto;
            max-height: calc(90vh - 140px);
        }

        .modal__footer {
            padding: var(--spacing-lg);
            border-top: 1px solid var(--color-border);
            display: flex;
            justify-content: flex-end;
            gap: var(--spacing-sm);
        }

        /* US-015: Upload con preview */
        .upload-area {
            padding: var(--spacing-xl);
            border: 2px dashed var(--color-border);
            border-radius: var(--border-radius-lg);
            text-align: center;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .upload-area:hover,
        .upload-area.dragover {
            border-color: var(--color-primary);
            background-color: var(--color-primary-lightest);
        }

        .upload-area__icon {
            font-size: 3rem;
            margin-bottom: var(--spacing-sm);
        }

        .upload-preview {
            display: none;
            padding: var(--spacing-md);
            background-color: var(--color-background);
            border-radius: var(--border-radius-md);
            margin-top: var(--spacing-md);
        }

        .upload-preview.has-file {
            display: block;
        }

        .upload-preview__image {
            max-width: 100%;
            max-height: 200px;
            border-radius: var(--border-radius-md);
            margin-bottom: var(--spacing-sm);
        }

        .upload-preview__actions {
            display: flex;
            gap: var(--spacing-sm);
            justify-content: center;
        }

        /* Share Modal */
        .share-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--spacing-md);
        }

        .share-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-lg);
            background-color: var(--color-background);
            border-radius: var(--border-radius-md);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .share-option:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .share-option__icon {
            font-size: 2rem;
        }

        .share-option__label {
            font-weight: var(--font-weight-medium);
        }

        /* Tabs para navegación interna */
        .dashboard-tabs {
            display: flex;
            gap: var(--spacing-xs);
            margin-bottom: var(--spacing-lg);
            border-bottom: 2px solid var(--color-border);
            padding-bottom: var(--spacing-sm);
        }

        .dashboard-tab {
            padding: var(--spacing-sm) var(--spacing-md);
            background: none;
            border: none;
            cursor: pointer;
            font-weight: var(--font-weight-medium);
            color: var(--color-text-tertiary);
