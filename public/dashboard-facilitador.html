<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel del Facilitador - SUMAK</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/SumakLogo_.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/SumakLogo_.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/SumakLogo_.png">
    <link rel="shortcut icon" href="assets/images/SumakLogo_.png">

    <link rel="stylesheet" href="assets/styles/variables.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="assets/styles/responsive.css">
    <style>
        /* Estilos del dashboard facilitador */
        .dashboard {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
            background-color: var(--color-background);
        }

        .sidebar {
            background-color: var(--color-surface);
            padding: var(--spacing-lg);
            border-right: 1px solid var(--color-border);
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar__header {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-xl);
            padding-bottom: var(--spacing-md);
            border-bottom: 1px solid var(--color-border);
        }

        .sidebar__logo {
            width: 40px;
            height: 40px;
        }

        .sidebar__brand {
            font-family: var(--font-family-primary);
            font-size: 1.5rem;
            font-weight: var(--font-weight-black);
            color: var(--color-primary);
        }

        .sidebar__nav {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xs);
        }

        .sidebar__link {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-sm);
            color: var(--color-text-secondary);
            border-radius: var(--border-radius-md);
            transition: all var(--transition-fast);
        }

            .sidebar__link:hover,
            .sidebar__link--active {
                background-color: var(--color-primary-lightest);
                color: var(--color-primary);
            }

            .sidebar__link svg {
                width: 20px;
                height: 20px;
                flex-shrink: 0;
            }

        .main-content {
            padding: var(--spacing-xl);
            overflow-y: auto;
        }

        .dashboard-header {
            margin-bottom: var(--spacing-xl);
        }

        .dashboard-header__top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-md);
        }

        .dashboard-header__title {
            font-size: 2rem;
            margin-bottom: 0.25rem;
        }

        .dashboard-header__subtitle {
            color: var(--color-text-secondary);
        }

        .dashboard-header__actions {
            display: flex;
            gap: var(--spacing-sm);
            align-items: center;
        }

        .user-menu {
            position: relative;
        }

        .user-menu__toggle {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: 0.5rem 1rem;
            background-color: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius-full);
            cursor: pointer;
        }

        .user-menu__avatar {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            background-color: var(--color-primary);
            color: white;
            font-weight: var(--font-weight-semibold);
            border-radius: var(--border-radius-full);
        }

        .user-menu__dropdown {
            display: none;
            position: absolute;
            top: calc(100% + 0.5rem);
            right: 0;
            min-width: 200px;
            background-color: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius-md);
            box-shadow: var(--shadow-lg);
            z-index: var(--z-index-dropdown);
        }

            .user-menu__dropdown.is-open {
                display: block;
            }

        .user-menu__item {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-sm) var(--spacing-md);
            color: var(--color-text-primary);
            transition: background-color var(--transition-fast);
        }

            .user-menu__item:hover {
                background-color: var(--color-background);
            }

        .user-menu__item--danger {
            color: var(--color-error);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-xl);
        }

        .stat-card {
            padding: var(--spacing-lg);
            background-color: var(--color-surface);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-sm);
            transition: all var(--transition-normal);
        }

            .stat-card:hover {
                box-shadow: var(--shadow-md);
                transform: translateY(-2px);
            }

        .stat-card__icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            background-color: var(--color-primary-lightest);
            color: var(--color-primary);
            border-radius: var(--border-radius-md);
            margin-bottom: var(--spacing-sm);
            font-size: 1.5rem;
        }

        .stat-card__label {
            font-size: var(--font-size-small);
            color: var(--color-text-tertiary);
            margin-bottom: var(--spacing-xs);
        }

        .stat-card__value {
            font-family: var(--font-family-primary);
            font-size: 2rem;
            font-weight: var(--font-weight-black);
            color: var(--color-text-primary);
        }

        .stat-card__change {
            font-size: var(--font-size-small);
            color: var(--color-success);
            margin-top: var(--spacing-xs);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-md);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: var(--font-weight-bold);
        }

        .filters {
            display: flex;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            background-color: var(--color-surface);
            border: 2px solid var(--color-border);
            border-radius: var(--border-radius-full);
            cursor: pointer;
            transition: all var(--transition-fast);
            font-weight: var(--font-weight-medium);
        }

            .filter-btn:hover,
            .filter-btn.active {
                background-color: var(--color-primary);
                color: white;
                border-color: var(--color-primary);
            }

        .students-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--spacing-lg);
        }

        .student-card {
            padding: var(--spacing-lg);
            background-color: var(--color-surface);
            border: 2px solid var(--color-border);
            border-radius: var(--border-radius-lg);
            transition: all var(--transition-normal);
        }

            .student-card:hover {
                border-color: var(--color-primary);
                box-shadow: var(--shadow-md);
                transform: translateY(-2px);
            }

        .student-card__header {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
        }

        .student-card__avatar {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-light) 100%);
            color: white;
            font-weight: var(--font-weight-bold);
            font-size: 1.25rem;
            border-radius: var(--border-radius-full);
            flex-shrink: 0;
        }

        .student-card__info {
            flex: 1;
        }

        .student-card__name {
            font-size: 1.125rem;
            font-weight: var(--font-weight-semibold);
            margin-bottom: 0.25rem;
        }

        .student-card__status {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            font-size: var(--font-size-small);
            font-weight: var(--font-weight-semibold);
            border-radius: var(--border-radius-full);
        }

        .student-card__status--activo {
            background-color: #E8F5E9;
            color: var(--color-success);
        }

        .student-card__status--rezagado {
            background-color: #FFEBEE;
            color: var(--color-error);
        }

        .student-card__status--inactivo {
            background-color: #F5F5F5;
            color: var(--color-text-tertiary);
        }

        .student-card__business {
            font-size: var(--font-size-small);
            color: var(--color-text-secondary);
            margin-top: 0.25rem;
        }

        .student-card__progress {
            margin-bottom: var(--spacing-md);
        }

        .student-card__progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: var(--spacing-xs);
            font-size: var(--font-size-small);
        }

        .student-card__progress-text {
            font-weight: var(--font-weight-semibold);
            color: var(--color-primary);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: var(--color-background);
            border-radius: var(--border-radius-full);
            overflow: hidden;
        }

        .progress-bar__fill {
            height: 100%;
            background: linear-gradient(90deg, var(--color-primary) 0%, var(--color-primary-light) 100%);
            border-radius: var(--border-radius-full);
            transition: width 0.5s ease-out;
        }

        .student-card__stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
            padding: var(--spacing-sm);
            background-color: var(--color-background);
            border-radius: var(--border-radius-md);
        }

        .student-stat {
            text-align: center;
        }

        .student-stat__value {
            display: block;
            font-size: 1.25rem;
            font-weight: var(--font-weight-bold);
            color: var(--color-primary);
        }

        .student-stat__label {
            display: block;
            font-size: var(--font-size-small);
            color: var(--color-text-tertiary);
            margin-top: 0.25rem;
        }

        .student-card__actions {
            display: flex;
            gap: var(--spacing-xs);
        }

        .tasks-section {
            margin-bottom: var(--spacing-xl);
        }

        /* ========================================
           ESTILOS NUEVOS SPRINT 2
           ======================================== */

        /* US-051: Grupos de aprendizaje */
        .groups-section {
            margin-bottom: var(--spacing-xl);
        }

        .groups-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: var(--spacing-md);
        }

        .group-card {
            padding: var(--spacing-lg);
            background-color: var(--color-surface);
            border: 2px solid var(--color-border);
            border-radius: var(--border-radius-lg);
            transition: all var(--transition-normal);
        }

            .group-card:hover {
                border-color: var(--color-primary);
                box-shadow: var(--shadow-md);
            }

        .group-card__header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--spacing-md);
        }

        .group-card__icon {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--color-secondary) 0%, var(--color-secondary-light) 100%);
            color: white;
            font-size: 1.5rem;
            border-radius: var(--border-radius-md);
        }

        .group-card__members {
            font-size: var(--font-size-small);
            color: var(--color-text-tertiary);
        }

        .group-card__name {
            font-size: 1.125rem;
            font-weight: var(--font-weight-semibold);
            margin-bottom: var(--spacing-xs);
        }

        .group-card__desc {
            font-size: var(--font-size-small);
            color: var(--color-text-secondary);
            margin-bottom: var(--spacing-md);
        }

        .group-card__actions {
            display: flex;
            gap: var(--spacing-xs);
        }

        /* US-052: Mensajes a alumnos */
        .message-composer {
            padding: var(--spacing-lg);
            background-color: var(--color-surface);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-sm);
            margin-bottom: var(--spacing-xl);
        }

        .message-composer__header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-md);
        }

        .message-type-selector {
            display: flex;
            gap: var(--spacing-sm);
        }

        .message-type-btn {
            padding: 0.5rem 1rem;
            background-color: var(--color-background);
            border: 2px solid var(--color-border);
            border-radius: var(--border-radius-md);
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

            .message-type-btn:hover,
            .message-type-btn.active {
                border-color: var(--color-primary);
                background-color: var(--color-primary-lightest);
            }

        .message-composer__body textarea {
            width: 100%;
            min-height: 120px;
            padding: var(--spacing-md);
            border: 2px solid var(--color-border);
            border-radius: var(--border-radius-md);
            resize: vertical;
            font-family: inherit;
            margin-bottom: var(--spacing-md);
        }

            .message-composer__body textarea:focus {
                outline: none;
                border-color: var(--color-primary);
            }

        .message-composer__footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .recipient-selector {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

            .recipient-selector select {
                padding: 0.5rem 1rem;
                border: 2px solid var(--color-border);
                border-radius: var(--border-radius-md);
                background-color: var(--color-surface);
            }

        /* US-053: Códigos de invitación */
        .invite-section {
            padding: var(--spacing-lg);
            background: linear-gradient(135deg, var(--color-primary-lightest) 0%, var(--color-surface) 100%);
            border: 2px solid var(--color-primary-light);
            border-radius: var(--border-radius-lg);
            margin-bottom: var(--spacing-xl);
        }

        .invite-section__header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-md);
        }

        .invite-code-display {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            padding: var(--spacing-md);
            background-color: var(--color-surface);
            border-radius: var(--border-radius-md);
        }

        .invite-code {
            font-family: monospace;
            font-size: 1.5rem;
            font-weight: var(--font-weight-bold);
            color: var(--color-primary);
            letter-spacing: 0.1em;
        }

        .invite-actions {
            display: flex;
            gap: var(--spacing-sm);
        }

        /* US-054: Feedback */
        .feedback-btn {
            position: fixed;
            bottom: var(--spacing-lg);
            right: var(--spacing-lg);
            padding: var(--spacing-sm) var(--spacing-md);
            background-color: var(--color-secondary);
            color: white;
            border: none;
            border-radius: var(--border-radius-full);
            cursor: pointer;
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            z-index: 100;
            transition: all var(--transition-fast);
        }

            .feedback-btn:hover {
                transform: scale(1.05);
                box-shadow: var(--shadow-xl);
            }

        /* US-057: Editor visual de microtareas */
        .task-editor {
            padding: var(--spacing-lg);
            background-color: var(--color-surface);
            border-radius: var(--border-radius-lg);
            margin-bottom: var(--spacing-xl);
        }

        .editor-toolbar {
            display: flex;
            gap: var(--spacing-xs);
            padding: var(--spacing-sm);
            background-color: var(--color-background);
            border-radius: var(--border-radius-md);
            margin-bottom: var(--spacing-md);
        }

        .editor-tool {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: none;
            border: none;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

            .editor-tool:hover {
                background-color: var(--color-primary-lightest);
            }

        .editor-canvas {
            min-height: 300px;
            border: 2px dashed var(--color-border);
            border-radius: var(--border-radius-md);
            padding: var(--spacing-lg);
        }

        .drag-block {
            padding: var(--spacing-md);
            background-color: var(--color-background);
            border: 2px solid var(--color-border);
            border-radius: var(--border-radius-md);
            margin-bottom: var(--spacing-sm);
            cursor: move;
            transition: all var(--transition-fast);
        }

            .drag-block:hover {
                border-color: var(--color-primary);
                box-shadow: var(--shadow-sm);
            }

        /* US-058: Galería de evidencias */
        .gallery-section {
            margin-bottom: var(--spacing-xl);
        }

        .gallery-tabs {
            display: flex;
            gap: var(--spacing-xs);
            margin-bottom: var(--spacing-md);
            border-bottom: 2px solid var(--color-border);
            padding-bottom: var(--spacing-sm);
        }

        .gallery-tab {
            padding: var(--spacing-sm) var(--spacing-md);
            background: none;
            border: none;
            cursor: pointer;
            font-weight: var(--font-weight-medium);
            color: var(--color-text-tertiary);
            border-bottom: 2px solid transparent;
            margin-bottom: -calc(var(--spacing-sm) + 2px);
            transition: all var(--transition-fast);
        }

            .gallery-tab:hover {
                color: var(--color-text-primary);
            }

            .gallery-tab.active {
                color: var(--color-primary);
                border-bottom-color: var(--color-primary);
            }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: var(--spacing-md);
        }

        .gallery-item {
            position: relative;
            aspect-ratio: 1;
            background-color: var(--color-background);
            border-radius: var(--border-radius-md);
            overflow: hidden;
            cursor: pointer;
            transition: all var(--transition-normal);
        }

            .gallery-item:hover {
                transform: scale(1.02);
                box-shadow: var(--shadow-lg);
            }

        .gallery-item__image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-item__overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, transparent 50%);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: var(--spacing-sm);
            color: white;
        }

        .gallery-item__status {
            position: absolute;
            top: var(--spacing-xs);
            right: var(--spacing-xs);
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            font-weight: var(--font-weight-semibold);
            border-radius: var(--border-radius-full);
        }

        .gallery-item__status--pending {
            background-color: var(--color-warning);
            color: black;
        }

        .gallery-item__status--approved {
            background-color: var(--color-success);
        }

        .gallery-item__status--rejected {
            background-color: var(--color-error);
        }

        /* US-059: Tablero Kanban */
        .kanban-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: var(--spacing-md);
            overflow-x: auto;
            padding-bottom: var(--spacing-md);
        }

        .kanban-column {
            min-width: 280px;
            background-color: var(--color-background);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-md);
        }

        .kanban-column__header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--spacing-md);
            padding-bottom: var(--spacing-sm);
            border-bottom: 2px solid var(--color-border);
        }

        .kanban-column__title {
            font-weight: var(--font-weight-semibold);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .kanban-column__count {
            background-color: var(--color-primary-lightest);
            color: var(--color-primary);
            padding: 0.25rem 0.5rem;
            border-radius: var(--border-radius-full);
            font-size: var(--font-size-small);
            font-weight: var(--font-weight-bold);
        }

        .kanban-cards {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
            min-height: 200px;
        }

        .kanban-card {
            padding: var(--spacing-md);
            background-color: var(--color-surface);
            border-radius: var(--border-radius-md);
            box-shadow: var(--shadow-sm);
            cursor: grab;
            transition: all var(--transition-fast);
        }

            .kanban-card:hover {
                box-shadow: var(--shadow-md);
                transform: translateY(-2px);
            }

        .kanban-card__name {
            font-weight: var(--font-weight-semibold);
            margin-bottom: 0.25rem;
        }

        .kanban-card__task {
            font-size: var(--font-size-small);
            color: var(--color-text-secondary);
        }

        /* US-060: Calendario */
        .calendar-section {
            margin-bottom: var(--spacing-xl);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-md);
        }

        .calendar-nav {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .calendar-nav-btn {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius-full);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

            .calendar-nav-btn:hover {
                background-color: var(--color-primary-lightest);
                border-color: var(--color-primary);
            }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background-color: var(--color-border);
            border-radius: var(--border-radius-lg);
            overflow: hidden;
        }

        .calendar-day-header {
            padding: var(--spacing-sm);
            background-color: var(--color-primary-lightest);
            text-align: center;
            font-weight: var(--font-weight-semibold);
            font-size: var(--font-size-small);
        }

        .calendar-day {
            min-height: 100px;
            padding: var(--spacing-xs);
            background-color: var(--color-surface);
